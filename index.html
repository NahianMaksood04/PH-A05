<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Emergency Hotline</title>
		<link
			href="https://cdn.jsdelivr.net/npm/daisyui@5"
			rel="stylesheet"
			type="text/css"
		/>
		<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
			integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body class="max-w-[1920px] mx-auto">
		<header>
			<nav
				class="w-full flex items-center justify-between px-4 py-4 sm:px-8 lg:px-16"
			>
				<div class="flex items-center gap-3">
					<img class="h-12 w-12" src="./assets/logo.png" alt="logo" />
					<h1 class="font-extrabold text-xl text-[#006747]">
						Emergency <br />
						Service
					</h1>
				</div>

				<div class="flex items-center gap-6 text-lg">
					<button
						class="flex items-center gap-2 px-4 py-2 rounded-3xl border border-gray-300"
					>
						<i class="fa-solid fa-heart text-red-600"></i>
						<span id="heart-count" class="font-bold">0</span>
					</button>

					<button
						class="flex items-center gap-2 px-4 py-2 rounded-3xl border border-gray-300"
					>
						<i class="fa-solid fa-coins text-yellow-500"></i>
						<span id="coin-count" class="font-bold">100</span>
					</button>

					<button
						class="flex items-center gap-2 px-4 py-2 rounded-3xl bg-green-600 text-white"
					>
						<i class="fa-solid fa-copy"></i>
						<span id="copy-count" class="font-bold">0</span>
					</button>
				</div>
			</nav>
		</header>
		<main>
			<section
				class="w-full h-60 bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] text-white"
			>
				<div
					class="container mx-auto flex flex-col items-center justify-center gap-4 px-4 text-center h-full"
				>
					<img
						class="h-16 w-16 md:h-24 md:w-24"
						src="./assets/logo-dark.png"
						alt="Emergency Service Directory Logo"
					/>
					<h2 class="text-2xl font-bold md:text-4xl">
						Emergency Service Directory
					</h2>
					<p class="text-sm md:text-lg">
						Government Emergency Services at Your Fingertip – A
						Project by Government of the People’ Republic of
						Bangladesh
					</p>
				</div>
			</section>
		</main>
	</body>
</html>
