<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Emergency Services</title>
		<link
			href="https://cdn.jsdelivr.net/npm/daisyui@5"
			rel="stylesheet"
			type="text/css"
		/>
		<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
			integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>

	<body>
		<header>
			<nav class="border border-red-600 w-full h-25">
				<div class="w-50 h-12 border border-green-600 flex flex-row">
					<img class="w-12 h-12" src="./assets/logo.png" alt="logo" />
					<h1 class="font-extrabold text-xl text-[#006747]">
						Emergency <br />
						Service
					</h1>
				</div>
			</nav>
		</header>
		<main>
			<div class="w-110 h-90 border border-yellow-700 p-8 rounded-xl">
				<div class="flex flex-row justify-between mb-4">
					<div
						class="w-15 h-15 bg-[#FFE3E2] flex items-center justify-center rounded-[16px]"
					>
						<img
							src="./assets/emergency.png"
							alt="icon"
							class="w-8 h-8"
						/>
					</div>
					<button class="btn btn-circle">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							fill="none"
							viewBox="0 0 24 24"
							stroke-width="2.5"
							stroke="currentColor"
							class="size-[1.2em]"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z"
							/>
						</svg>
					</button>
				</div>
				<div class="mb-6">
					<h1 class="text-2xl font-bold">National Emergeny Number</h1>
					<p class="text-[18px]">National Emergency</p>
				</div>

				<div class="mb-6">
					<p class="text-3xl font-bold">999</p>
					<button class="btn rounded-3xl">All</button>
				</div>

				<div>
					<button class="btn h-10 w-[180px] rounded-lg">
						<i class="fa-solid fa-copy"></i> Copy
					</button>
					<button
						class="btn h-10 w-[180px] rounded-lg bg-green-500 text-white"
					>
						<i class="fa-solid fa-phone"></i> Call
					</button>
				</div>
			</div>
		</main>
	</body>
</html>
